<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textual Content Moderator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #007bff;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18px;
            font-weight: 500;
            margin-top: 25px;
            color: #28a745;
        }

        form {
            margin-top: 15px;
            text-align: left;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s ease-in-out;
            outline: none;
        }

        textarea:focus, input[type="file"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.98);
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .bar-container {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .bar {
            height: 100%;
            transition: width 0.5s ease-in-out;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        ul li {
            font-size: 14px;
            padding: 4px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Text and Image Classifier</h1>
        
        <h2>Text Input</h2>
        <form id="text-form">
            <label for="text-input">Enter Text:</label>
            <textarea id="text-input" name="text" rows="4"></textarea>
            <button type="submit">Predict Text</button>
        </form>

        <h2>Image Input</h2>
        <form id="image-form" enctype="multipart/form-data">
            <label for="image-input">Upload Image:</label>
            <input type="file" id="image-input" name="image" accept="image/*">
            <button type="submit">Predict Image</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById("text-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = `
                    <h2>Prediction for Textual Input</h2>
                    <p><strong>Text:</strong> ${data.text}</p>
                    <p><strong>Predicted Class:</strong> ${data.predicted_class}</p>
                    <div class="bar-container">
                        <div class="bar" style="width: ${(data.probabilities.appropriate * 100).toFixed(2)}%; background: linear-gradient(to right, #28a745, #dc3545);"></div>
                    </div>
                    <ul>
                        <li><strong>Appropriate:</strong> ${(data.probabilities.appropriate * 100).toFixed(2)}%</li>
                        <li><strong>Inappropriate:</strong> ${(data.probabilities.inappropriate * 100).toFixed(2)}%</li>
                    </ul>
                `;
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById("image-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = `
                    <h2>Prediction for Image</h2>
                    <p><strong>Extracted Text:</strong> ${data.text}</p>
                    <p><strong>Predicted Class:</strong> ${data.predicted_class}</p>
                    <div class="bar-container">
                        <div class="bar" style="width: ${(data.probabilities.appropriate * 100).toFixed(2)}%; background: linear-gradient(to right, #28a745, #dc3545);"></div>
                    </div>
                    <ul>
                        <li><strong>Appropriate:</strong> ${(data.probabilities.appropriate * 100).toFixed(2)}%</li>
                        <li><strong>Inappropriate:</strong> ${(data.probabilities.inappropriate * 100).toFixed(2)}%</li>
                    </ul>
                `;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
